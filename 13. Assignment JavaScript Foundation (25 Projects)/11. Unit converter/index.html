<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div{
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            height: 250px;
            width: 350px;
        
        }
        input{
            padding: 10px;
            width: 80%;
        }
        #btn{
            width: 30%;
            text-align: center;
            background-color: #77b8e4;
            border-radius: 5px;
            border:0;
        }
        #swap{
            width: 30%;
            text-align: center;
            background-color: #77b8e4;
            border-radius: 5px;
            border:0;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" placeholder="Celsius..." id="Celsius">
        <br>
        <input type="button" value="Convert" id="btn">
        <br>
        <input type="button" value="swap" id="swap">
        <br>
        <input type="text" placeholder="Fahrenheit..." id="Fahrenheit">

    </div>
    <script src="./script.js" ></script>
</body>
</html>
