<!DOCTYPE html>
<html>
<head>
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><div class="header"><h1>Simple Shopping Cart</h1></header></div>
    <main>
    <div id="products">
        <h2>Products</h2>
        <ul>
            <li>Product 1 - $10 <button onclick="addToCart('Product 1', 10)">Add to Cart</button></li>
            <li>Product 2 - $20 <button onclick="addToCart('Product 2', 20)">Add to Cart</button></li>
            <li>Product 3 - $30 <button onclick="addToCart('Product 3', 30)">Add to Cart</button></li>
        </ul>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <br>
        <button type="button" id="arrayl" onclick="print()">Reset the array</button>
    </div>
</main>
    <script src="new.js"></script>
</body>
</html>
